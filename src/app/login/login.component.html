
<section class="container fluid bg mt-5">
    <section class="row justify-content-center">
        <section class="col-12 col-sm-6 col-md-4">

            <form class="form-container">
              
                <div class="form-group">
                  <label >Name</label>
                  <input [(ngModel)]="user.username" name="username" type="text" class="form-control" id="username"  placeholder="Enter name">
                  
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Password</label>
                  <input [(ngModel)]="user.password" name="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>
               <br>
			   <br>
              
                <button (click)="loginUser()"   type="submit" class="btn btn-danger text-white">Login</button>
				&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
				<label>NEW User</label>
				<button (click)="Register()"   type="submit" class="btn btn-danger text-white">Register</button>
              </form>

        </section>
    </section>
</section>
