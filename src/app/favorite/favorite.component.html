<p>favorite works!</p>
<app-navbar></app-navbar>
<div class="jumbotron">
    <h1 style="margin: 15px; padding: 30px; font-size: 30px; color:black; background-color:lightskyblue; font-weight: 500px; border-radius: 10px;">Favourite Section</h1>
    <mat-card class="noteCardContainer card" *ngFor= "let bk of arr1"  >
        <div class="row">
            <div class="col-md-2">
              
                <hr>
                <mat-card-title><button (click)="search(bk.bookTitle)"></button>{{bk.bookTitle}}</mat-card-title>
               
           
        </div>
        <mat-card-actions>
        
            <button (click)="deleteFromFavourites(bk.id)" mat-raised-button matTooltip="Delete from faves">Delete</button>
        </mat-card-actions>
    
</div>
<app-footer></app-footer>
